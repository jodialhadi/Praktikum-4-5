<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <h1>Kurs Mata Uang Asing - Indonesia</h1>
        </div>
    </div>

    <div class="currency-container">
        <fieldset>
            <legend>Currency Converter</legend>
            <table>
                <tr>
                    <td>Masukkan Nilai</td>
                    <td>Valas</td>
                    <td>Nilai Rupiah</td>
                </tr>
                <tr>
                    <td><input type="text" name="nilai" id="nilai" placeholder="Masukkan Angka" onchange="menghitungValas()"></td>
                    <td>
                        <select name="valas" id="valas" onchange="menghitungValas()">
                            <option value="9915">Dollar US</option>
                            <option value="13472">Dollar Singapore</option>
                            <option value="874">Ringgit Malaysia</option>
                            <option value="120">Yen Jepang</option>
                            <option value="15888">Euro</option>
                            <option value="3592">Riyal Arab Saudi</option>
                        </select>
                    <td><input type="text" name="hasil" id="hasil"></td>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
    
<script>
    function menghitungValas(){
        let valas= document.getElementById("valas").value;
        let nilai= document.getElementById("nilai").value;
    document.getElementById("hasil").value = nilai * valas;  
    }
</script>

</body>
</html>
